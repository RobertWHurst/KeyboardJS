<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
</head>
<body>
  <div id="info"></div>
  <script src="keyboard.js"></script>
  <script>
  (function () {
    var orz = function (evt) {
      var info = $('#info');
      // second and third args are not functional
      if (evt.type === 'keyup') {
        info.text('');
      } else if (evt.type === 'keydown') {
        info.text(evt.type + ': ' + evt.which);
      }
    };
    KeyboardJS.on(';', orz, orz);
    KeyboardJS.on('-', orz, orz);
    KeyboardJS.on('=', orz, orz);
    KeyboardJS.on('4', orz, orz);
    KeyboardJS.on('2', orz, orz);
  }());
  </script>
</body>
</html>
